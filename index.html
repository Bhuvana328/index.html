<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Panda Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url(https://i.pinimg.com/736x/26/2c/9e/262c9efdd21603fc14087e205af7255b.jpg) no-repeat center center fixed;
      background-size: cover;
    }

    .login-box {
      width: 320px;
      background: #eaeeee;
      padding: 30px;
      border-radius: 6px;
      text-align: center;
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* Panda */
    .panda {
      position: relative;
      width: 200px;
      margin: auto;
      margin-bottom: 50px;
      transition: transform 0.3s ease;
    }

    .face {
      width: 180px;
      height: 140px;
      background: #fdfbfb;
      border-radius: 50%;
      margin: auto;
      position: relative;
    }

    .ear {
      width: 50px;
      height: 50px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: -10px;
    }

    .ear.left { left: 15px; }
    .ear.right { right: 15px; }

    .eye {
      width: 26px;
      height: 36px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 40px;
    }

    .eye.left { left: 45px; }
    .eye.right { right: 45px; }

    .eye span {
      content: "";
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 8px;
      left: 8px;
      transition: transform 0.1s linear;
    }

    .nose {
      width: 18px;
      height: 12px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 75px;
      left: 50%;
      transform: translateX(-50%);
    }

    .mouth {
      width: 40px;
      height: 20px;
      border-bottom: 3px solid #000;
      border-radius: 0 0 40px 40px;
      position: absolute;
      top: 85px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Hands */
    .hand {
      width: 65px;
      height: 80px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      transition: transform 0.5s ease;
      z-index: 5;
    }

    .hand.left {
      left: -10px;
      transform: translateY(80px);
    }

    .hand.right {
      right: -10px;
      transform: translateY(80px);
    }

    .panda.cover-eyes .hand.left {
      transform: translate(40px, 10px);
    }

    .panda.cover-eyes .hand.right {
      transform: translate(-40px, 10px);
    }

    /* Form */
    input {
      width: 100%;
      padding: 10px;
      background: #fcfafa;
      color: #0f0f0f;
      border: none;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      outline: none;
      cursor: pointer;

    }

    button {
      width: 100%;
      padding: 10px;
      background: #555;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="panda" id="panda">
      <div class="ear left"></div>
      <div class="ear right"></div>

      <div class="hand left"></div>
      <div class="hand right"></div>

      <div class="face">
        <div class="eye left"><span></span></div>
        <div class="eye right"><span></span></div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
    </div>

    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password" id="password">
    <button>LOGIN</button>
  </div>

  <script>
    const password = document.getElementById("password");
    const panda = document.getElementById("panda");
    const eyes = document.querySelectorAll(".eye span");

    document.addEventListener("mousemove", (e) => {
  eyes.forEach(eye => {
    const rect = eye.getBoundingClientRect();
    const x = (e.clientX - rect.left - 10) / 20;
    const y = (e.clientY - rect.top - 10) / 20;
    eye.style.transform = `translate(${x}px, ${y}px)`;
  });
});


    password.addEventListener("focus", () => {
      panda.classList.add("cover-eyes");
    });

    password.addEventListener("blur", () => {
      panda.classList.remove("cover-eyes");
    });
  </script>

</body>
</html>
